<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Disable caching for Telegram WebApp -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Vintage Shop</title>

    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Debug script to check if page loads -->
    <script>
      console.log('✅ HTML loaded, Telegram WebApp available:', !!window.Telegram?.WebApp);
      document.body.style.backgroundColor = '#ffffff';
      document.body.style.color = '#000000';
    </script>
  </head>
  <body>
    <div id="root">
      <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background-color: #ffffff; color: #000000; font-family: sans-serif; padding: 20px; text-align: center;">
        <div>
          <h1 style="font-size: 24px; margin-bottom: 10px;">Vintage Shop</h1>
          <p style="font-size: 16px; color: #666;">Загрузка приложения...</p>
          <div style="margin-top: 20px; width: 50px; height: 50px; border: 3px solid #ddd; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin-left: auto; margin-right: auto;"></div>
        </div>
      </div>
    </div>
    <style>
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
